[package]
name = "sylt-parser"
description = """
Parser for the Sylt programming language.
"""
license = "MIT"
repository = "https://github.com/sylt-lang/sylt-lang.git"
readme = "../README.md"
version = "0.2.0"
edition = "2018"

[lib]
path = "src/parser.rs"
doctest = false

[dependencies]
sylt-common = { version = "0.2.0", path = "../sylt-common" }
sylt-tokenizer = { version = "0.2.0", path = "../sylt-tokenizer" }
sylt-macro = { version = "0.2.0", path = "../sylt-macro" }
